<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="./styles sheet/style.css">
</head>
<body>
    <main>
        <!-- header section -->
        <header>
            <nav>
                <h3>Influencer <span class="logo">Products</span></h3>
                <ul class="navbar">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><button><a href="#">Sign Up</a></button></li>
                    <li><button><a href="#">Log in</a></button></li>
                    <li><a href="#"><i class="fas fa-search"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </nav>
        </header>
        <!-- banner section -->
        <section>
            <div class="banner-container">
                <div class="banner-left">
                    <h2>Start your Journey as Influencer</h2>
                    <p>These gadgets help influencers connect with and engage their target audience, tailored to niches like fashion, tech, or lifestyle.</p>
                    <button class="btn-primary"><a href="#">Preebook now <i class="fa-solid fa-arrow-right"></i></a></button>
                </div>
                <div>
                    <img class="banner-img" src="./images/main-camera.png" alt="camera">
                </div>
            </div>
        </section>
        <section class="sponsors">
            <div class="company-logo">
                <img src="./logos/Alibaba.svg" alt="Alibaba">
                <img src="./logos/Amazon.svg" alt="Amazon">
                <img src="./logos/Daraz.pk Logo.svg" alt="Daraz">
                <img src="./logos/Ebay.svg" alt="Ebay">
                <img src="./logos/Rakuten.svg" alt="Rakuten">
                <img src="./logos/Walmart.svg" alt="Walmart">
                <img src="./logos/Target.svg" alt="Target">
            </div>
        </section>
    </main>
</body>
</html>
